<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Web Application</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f386651af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="quiz-section">
      <h1>Javascript Quiz App 2023</h1>

      <div class="container-subject show">
        <p>Pick a subject</p>
        <ul class="subjects">
          <li class="subject">
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li class="subject"><i class="fa-solid fa-chevron-right"></i></li>
          <li class="subject"><i class="fa-solid fa-chevron-right"></i></li>
        </ul>
      </div>
      <div class="question-container">
        <div class="question-header">
          <p class="question"></p>
          <p class="score"></p>
        </div>
        <ul class="answers">
          <li class="option"></li>
        </ul>
        <div class="btns">
          <h5 class="quit-btn">Quit</h5>
          <h5 class="next-btn">Next</h5>
        </div>
      </div>
      <div class="final">
        <div class="result">
          <p class="final-score"><strong>Final Score:</strong></p>
        </div>
      </div>
      <div class="passed">
        <div class="success-container">
          <img src="./Accepted.png" id="won" />
          <p class="comment1">Congratulations</p>
          <h5 class="next-subj">Next Subject >></h5>
        </div>
      </div>
      <div class="retake">
        <div class="failure-container">
          <img src="./Declined.png" id="lost" />
          <p class="comment2">would you like to retake ?</p>
        </div>
      </div>
      <div class="decision">
        <div class="decision-btns">
          <h5 class="yes-btn">Yes</h5>
          <h5 class="no-btn">NO</h5>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
