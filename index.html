<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Web Application</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f386651af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="quiz-section">
      <div class="container">
        <h1>Javascript Quiz App 2023</h1>

        <div class="container_subject">
          <p>Pick a subject</p>
          <ul class="subjects">
            <li class="subject">
              Mathematics <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="subject">
              English <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li class="subject">
              Coding <i class="fa-solid fa-chevron-right"></i>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
